  #   depends_on:
  #     - delivery-db
  #     - rabbitmq


  # -----------------------------
  # RABBITMQ
  # -----------------------------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_container
    ports:
      - "5672:5672"
      - "15672:15672"  # management UI
    restart: always


  # -----------------------------
  # REDIS
  # -----------------------------
  redis:
    image: redis:7-alpine
    container_name: redis_container
    ports:
      - "6379:6379"
    restart: always


  # -----------------------------
  # NGINX API GATEWAY
  # -----------------------------
  nginx:
    image: nginx:alpine
    container_name: api_gateway
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - auth-service
      - vendor-service
      - order-service

volumes:
  auth_db_data:
  vendor_db_data:
  order_db_data:
