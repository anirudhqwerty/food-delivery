version: '3.8'

services:
  auth-db:
    image: postgres:15-alpine
    container_name: auth_db_container
    restart: always
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
      POSTGRES_DB: auth_db
    ports:
      - "5433:5432"
    volumes:
      - ./services/auth-service/init.sql:/docker-entrypoint-initdb.d/init.sql
      - auth_db_data:/var/lib/postgresql/data

  auth-service:
    build: ./services/auth-service
    container_name: auth_service_container
    restart: always
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgres://auth_user:auth_password@auth-db:5432/auth_db
      JWT_SECRET: your_super_secret_jwt_key
      JWT_EXPIRES_IN: 1h
      PORT: 5000
    depends_on:
      - auth-db

  nginx:
    image: nginx:alpine
    container_name: api_gateway
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service

volumes:
  auth_db_data:
